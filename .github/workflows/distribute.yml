name: iOS Firebase Distribution

on:
  push:
    branches:
      - develop
  pull_request:

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.3.0'

      - name: Install Dependencies
        run: |
          brew install cocoapods
          pod install

      - name: Set Up Code Signing
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
          PROVISIONING_PROFILE: ${{ secrets.PROVISIONING_PROFILE }}
        run: |
          echo $CERTIFICATE_P12 | base64 --decode > signing_certificate.p12
          security create-keychain -p "" build.keychain
          security import signing_certificate.p12 -t agg -k ~/Library/Keychains/build.keychain -P $CERTIFICATE_PASSWORD -A
          security list-keychains -s ~/Library/Keychains/build.keychain
          security default-keychain -s ~/Library/Keychains/build.keychain
          security unlock-keychain -p "" ~/Library/Keychains/build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" ~/Library/Keychains/build.keychain

          echo $PROVISIONING_PROFILE | base64 --decode > provisioning_profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build IPA
        env:
          MD_APPLE_SDK_ROOT: /Applications/Xcode.app
          DEVELOPER_TEAM_ID: ${{ secrets.DEVELOPER_TEAM_ID }}
          EXPORT_METHOD: ${{ secrets.EXPORT_METHOD }}
          SCHEME_NAME: ${{ secrets.SCHEME_NAME }}
          PROVISIONING_PROFILE_SPECIFIER: ${{ secrets.PROVISIONING_PROFILE_SPECIFIER }}
        run: |
          xcodebuild -workspace FlashEnglish.xcworkspace \
                     -scheme $SCHEME_NAME \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath ${{ github.workspace }}/build/FlashEnglish.xcarchive \
                     clean archive \
                     CODE_SIGN_STYLE=Manual \
                     DEVELOPMENT_TEAM=$DEVELOPER_TEAM_ID \
                     PROVISIONING_PROFILE_SPECIFIER=$PROVISIONING_PROFILE_SPECIFIER

          xcodebuild -exportArchive \
                     -archivePath ${{ github.workspace }}/build/FlashEnglish.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath ${{ github.workspace }}/build \
                     -allowProvisioningUpdates

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          firebase appdistribution:distribute ${{ github.workspace }}/build/FlashEnglish.ipa \
            --app $FIREBASE_APP_ID \
            --groups "testers-group" \
            --release-notes "Automated build from GitHub Actions"
